<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catan Online - Landing Page Mockup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Righteous&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colors */
      --color-primary: #FF6B9D;
      --color-secondary: #4ECDC4;
      --color-accent: #FFE66D;
      --color-bg-base: #1A1A2E;
      --color-bg-surface: #252541;
      --color-text-primary: #F8F9FA;
      --color-text-secondary: #B8B9C0;
      --color-error: #FC5C65;
      --color-glow-primary: rgba(255, 107, 157, 0.4);

      /* Spacing */
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 9999px;

      /* Animation */
      --ease-smooth: cubic-bezier(0.4, 0.0, 0.2, 1);
      --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --duration-base: 250ms;
      --duration-reveal: 600ms;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--color-bg-base);
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background */
    .background-pattern {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .gradient-mesh {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 107, 157, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 230, 109, 0.08) 0%, transparent 60%);
      animation: mesh-float 20s ease-in-out infinite;
    }

    @keyframes mesh-float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-5%, 5%) scale(1.05); }
    }

    .geometric-shapes {
      position: absolute;
      inset: 0;
    }

    .shape {
      position: absolute;
      opacity: 0.06;
      animation: float-shape 15s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      border: 3px solid var(--color-primary);
      border-radius: var(--radius-lg);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
      transform: rotate(15deg);
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      background: var(--color-secondary);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      top: 60%;
      right: 10%;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      border: 3px solid var(--color-accent);
      border-radius: 50%;
      bottom: 15%;
      left: 15%;
      animation-delay: 6s;
    }

    @keyframes float-shape {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: slide-up 0.8s var(--ease-smooth) backwards;
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Title */
    .title {
      font-family: 'Righteous', sans-serif;
      font-size: clamp(3rem, 8vw, 5rem);
      line-height: 1.1;
      margin-bottom: var(--space-lg);
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slide-up 0.8s var(--ease-smooth) 0.1s backwards;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--color-text-secondary);
      margin-bottom: var(--space-2xl);
      font-weight: 500;
      animation: slide-up 0.8s var(--ease-smooth) 0.2s backwards;
    }

    /* Form */
    .form {
      animation: slide-up 0.8s var(--ease-smooth) 0.3s backwards;
    }

    .input-group {
      margin-bottom: var(--space-lg);
    }

    .input-wrapper {
      position: relative;
    }

    .input {
      width: 100%;
      padding: var(--space-lg) var(--space-xl);
      font-size: 1.25rem;
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      background: var(--color-bg-surface);
      border: 3px solid transparent;
      border-radius: var(--radius-lg);
      color: var(--color-text-primary);
      transition: all var(--duration-base) var(--ease-smooth);
      outline: none;
    }

    .input::placeholder {
      color: var(--color-text-secondary);
    }

    .input:focus {
      background: var(--color-bg-surface);
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px var(--color-glow-primary),
                  0 8px 32px rgba(0, 0, 0, 0.3);
      transform: scale(1.02);
    }

    .input.error {
      border-color: var(--color-error);
      animation: shake 0.4s var(--ease-bounce);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .error-message {
      display: none;
      margin-top: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: rgba(252, 92, 101, 0.1);
      border-left: 3px solid var(--color-error);
      border-radius: var(--radius-md);
      color: var(--color-error);
      font-size: 0.9rem;
      text-align: left;
      animation: slide-in-left 0.3s var(--ease-smooth);
    }

    .error-message.visible {
      display: block;
    }

    @keyframes slide-in-left {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .button {
      width: 100%;
      padding: var(--space-lg) var(--space-xl);
      font-size: 1.25rem;
      font-family: 'DM Sans', sans-serif;
      font-weight: 700;
      background: linear-gradient(135deg, var(--color-primary) 0%, #FF4081 100%);
      border: none;
      border-radius: var(--radius-full);
      color: white;
      cursor: pointer;
      transition: all var(--duration-base) var(--ease-smooth);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3);
      position: relative;
      overflow: hidden;
    }

    .button:before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 100%);
      transform: translateX(-100%);
      transition: transform var(--duration-base) var(--ease-smooth);
    }

    .button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 24px rgba(255, 107, 157, 0.5);
    }

    .button:hover:before {
      transform: translateX(0);
    }

    .button:active {
      transform: translateY(0) scale(0.98);
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .button.pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3); }
      50% { box-shadow: 0 4px 32px rgba(255, 107, 157, 0.6); }
    }

    /* Helper text */
    .helper-text {
      margin-top: var(--space-xl);
      font-size: 0.9rem;
      color: var(--color-text-secondary);
      animation: slide-up 0.8s var(--ease-smooth) 0.4s backwards;
    }

    /* Demo controls */
    .demo-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--color-bg-surface);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      border: 2px solid var(--color-primary);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .demo-controls h3 {
      font-size: 0.9rem;
      margin-bottom: var(--space-sm);
      color: var(--color-primary);
    }

    .demo-controls button {
      display: block;
      width: 100%;
      margin-bottom: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--color-bg-base);
      border: 1px solid var(--color-text-secondary);
      border-radius: var(--radius-md);
      color: var(--color-text-primary);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .demo-controls button:hover {
      background: var(--color-primary);
      border-color: var(--color-primary);
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="background-pattern">
    <div class="gradient-mesh"></div>
    <div class="geometric-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1 class="title">Join the Game</h1>
    <p class="subtitle">Enter your nickname to get started</p>

    <form class="form" id="nicknameForm">
      <div class="input-group">
        <div class="input-wrapper">
          <input
            type="text"
            class="input"
            id="nicknameInput"
            placeholder="Your nickname"
            autocomplete="off"
            maxlength="20"
            autofocus
          >
          <div class="error-message" id="errorMessage">
            This nickname is already taken. Try another!
          </div>
        </div>
      </div>

      <button type="submit" class="button" id="submitButton">
        Enter Lobby
      </button>
    </form>

    <p class="helper-text">
      3-4 players • Choose colors • Play together
    </p>
  </div>

  <!-- Demo Controls -->
  <div class="demo-controls">
    <h3>Demo Controls</h3>
    <button onclick="showEmptyError()">Show Empty Error</button>
    <button onclick="showTakenError()">Show Taken Error</button>
    <button onclick="showValidState()">Show Valid State</button>
    <button onclick="resetForm()">Reset Form</button>
  </div>

  <script>
    const input = document.getElementById('nicknameInput');
    const button = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');
    const form = document.getElementById('nicknameForm');

    // Live validation
    input.addEventListener('input', () => {
      const value = input.value.trim();

      if (value.length >= 3) {
        button.classList.add('pulse');
      } else {
        button.classList.remove('pulse');
      }

      // Clear error on typing
      input.classList.remove('error');
      errorMessage.classList.remove('visible');
    });

    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const value = input.value.trim();

      if (value.length === 0) {
        showEmptyError();
      } else {
        // Simulate validation
        console.log('Submitting nickname:', value);
        // In real app, this would connect to WebSocket
      }
    });

    // Demo functions
    function showEmptyError() {
      input.classList.add('error');
      errorMessage.textContent = 'Please enter a nickname';
      errorMessage.classList.add('visible');
    }

    function showTakenError() {
      input.classList.add('error');
      errorMessage.textContent = 'This nickname is already taken. Try another!';
      errorMessage.classList.add('visible');
    }

    function showValidState() {
      input.value = 'Player123';
      input.classList.remove('error');
      errorMessage.classList.remove('visible');
      button.classList.add('pulse');
    }

    function resetForm() {
      input.value = '';
      input.classList.remove('error');
      errorMessage.classList.remove('visible');
      button.classList.remove('pulse');
      input.focus();
    }
  </script>
</body>
</html>
