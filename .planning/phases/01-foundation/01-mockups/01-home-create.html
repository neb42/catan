<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settlers Kingdom - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --warm-cream: #FFF8E7;
      --soft-peach: #FFD4A3;
      --sunset-orange: #FF8E53;
      --deep-terracotta: #D84315;
      --forest-green: #2E7D32;
      --sky-blue: #64B5F6;
      --earth-brown: #795548;
      --shadow: rgba(121, 85, 72, 0.15);
      --shadow-strong: rgba(121, 85, 72, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, var(--warm-cream) 0%, #FFF5D6 50%, var(--soft-peach) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Playful background decoration */
    body::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 142, 83, 0.12) 0%, transparent 70%);
      top: -300px;
      right: -200px;
      border-radius: 50%;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(100, 181, 246, 0.1) 0%, transparent 70%);
      bottom: -150px;
      left: -100px;
      border-radius: 50%;
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, -30px) rotate(5deg); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 480px;
      width: 100%;
      animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card {
      background: white;
      border-radius: 32px;
      padding: 3rem 2.5rem;
      box-shadow: 
        0 10px 40px var(--shadow),
        0 2px 8px var(--shadow-strong);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--soft-peach) 0%, transparent 60%);
      opacity: 0.3;
      border-radius: 50%;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      animation: slideUp 0.6s ease-out 0.1s both;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, var(--sunset-orange), var(--deep-terracotta));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 8px 24px rgba(255, 142, 83, 0.3);
      animation: wiggle 2s ease-in-out infinite;
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--earth-brown);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #8D6E63;
      font-size: 1rem;
      font-weight: 500;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2.5rem;
    }

    .btn {
      font-family: 'Fredoka', sans-serif;
      padding: 1.25rem 2rem;
      border-radius: 20px;
      border: none;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: block;
      text-align: center;
      animation: slideUp 0.6s ease-out both;
    }

    .btn:nth-child(1) { animation-delay: 0.2s; }
    .btn:nth-child(2) { animation-delay: 0.3s; }
    .btn:nth-child(3) { animation-delay: 0.4s; }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:active {
      transform: scale(0.96);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sunset-orange), var(--deep-terracotta));
      color: white;
      box-shadow: 
        0 4px 16px rgba(255, 142, 83, 0.4),
        0 2px 4px rgba(216, 67, 21, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 24px rgba(255, 142, 83, 0.5),
        0 4px 8px rgba(216, 67, 21, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--sky-blue), #42A5F5);
      color: white;
      box-shadow: 
        0 4px 16px rgba(100, 181, 246, 0.3),
        0 2px 4px rgba(66, 165, 245, 0.2);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 24px rgba(100, 181, 246, 0.4),
        0 4px 8px rgba(66, 165, 245, 0.3);
    }

    .btn-text {
      background: transparent;
      color: var(--earth-brown);
      box-shadow: none;
      padding: 1rem;
    }

    .btn-text:hover {
      background: rgba(121, 85, 72, 0.05);
      transform: translateY(-1px);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0 1.5rem;
      color: #A1887F;
      font-weight: 500;
      font-size: 0.875rem;
      animation: slideUp 0.6s ease-out 0.35s both;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 2px solid #EFEBE9;
    }

    .divider span {
      padding: 0 1rem;
    }

    .features {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 2px solid #EFEBE9;
      animation: slideUp 0.6s ease-out 0.5s both;
    }

    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #6D4C41;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, rgba(255, 142, 83, 0.15), rgba(255, 212, 163, 0.15));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.875rem;
      }

      .btn {
        padding: 1.125rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <div class="logo-icon">üè∞</div>
        <h1>Settlers Kingdom</h1>
        <p class="subtitle">Build, Trade, Conquer Together</p>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="showCreateRoom()">

        </button>
        
        <div class="divider">

        <button class="btn btn-secondary" onclick="showJoinRoom()">
          Join Existing Room
        </button>

        <button class="btn btn-text">

        </button>
      </div>

      <div class="features">
        <div class="feature-list">
          <div class="feature">
            <div class="feature-icon">üé≤</div>

          </div>
          <div class="feature">
            <div class="feature-icon">üë•</div>

            <div class="feature-icon">‚ö°</div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

    }

    function showJoinRoom() {
      window.location.href = '02-join-room.html';

    }
  </script>
</body>
</html>
