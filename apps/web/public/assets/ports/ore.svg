<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Container Ring -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="#546E7A" stroke-width="8"/>
  <circle cx="100" cy="100" r="82" fill="#ECEFF1" />

  <!-- Ore / Crystal Formation -->
  <g filter="url(#shadow)" transform="translate(50, 40)">
    <!-- Base Rock -->
    <path d="M10 80 L50 40 L90 80 L70 110 L30 110 Z" fill="#607D8B"/>
    
    <!-- Facets -->
    <path d="M50 40 L90 80 L50 85 Z" fill="#90A4AE"/> <!-- Right face -->
    <path d="M50 40 L10 80 L50 85 Z" fill="#78909C"/> <!-- Left face -->
    <path d="M10 80 L30 110 L50 85 Z" fill="#455A64"/> <!-- Bottom left shade -->
    <path d="M90 80 L70 110 L50 85 Z" fill="#546E7A"/> <!-- Bottom right shade -->
    <path d="M30 110 L70 110 L50 85 Z" fill="#37474F"/> <!-- Bottom center dark -->

    <!-- Highlight -->
    <path d="M50 40 L65 55 L50 60 L35 55 Z" fill="#CFD8DC" opacity="0.6"/>
  </g>

  <!-- Ratio Badge -->
  <g filter="url(#shadow)">
    <rect x="70" y="160" width="60" height="25" rx="12" fill="#546E7A"/>
    <text x="100" y="178" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle">2:1</text>
  </g>
</svg>