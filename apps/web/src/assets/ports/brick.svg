<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Container Ring -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="#D84315" stroke-width="8"/>
  <circle cx="100" cy="100" r="82" fill="#FBE9E7" />

  <!-- Geometric Brick Stack -->
  <g filter="url(#shadow)" transform="translate(50, 60) scale(1)">
    <!-- Bottom Row -->
    <rect x="0" y="40" width="45" height="25" fill="#BF360C" rx="2"/>
    <rect x="50" y="40" width="45" height="25" fill="#D84315" rx="2"/>
    
    <!-- Middle Row -->
    <rect x="25" y="10" width="45" height="25" fill="#E64A19" rx="2"/>
    
    <!-- Top loose brick -->
    <rect x="15" y="-20" width="45" height="25" fill="#F4511E" transform="rotate(-10 37.5 -7.5)" rx="2"/>

    <!-- Mortar/Highlights -->
    <rect x="5" y="42" width="35" height="5" fill="#FF8A65" opacity="0.3"/>
    <rect x="55" y="42" width="35" height="5" fill="#FF8A65" opacity="0.3"/>
    <rect x="30" y="12" width="35" height="5" fill="#FFAB91" opacity="0.3"/>
  </g>

  <!-- Ratio Badge -->
  <g filter="url(#shadow)">
    <rect x="70" y="150" width="60" height="25" rx="12" fill="#D84315"/>
    <text x="100" y="168" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle">2:1</text>
  </g>
</svg>