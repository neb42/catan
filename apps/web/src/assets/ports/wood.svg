<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Container Ring -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="#2D5A27" stroke-width="8"/>
  <circle cx="100" cy="100" r="82" fill="#F1F8E9" />

  <!-- Geometric Tree/Log Icon -->
  <g filter="url(#shadow)">
    <!-- Trunk -->
    <rect x="90" y="130" width="20" height="30" fill="#5D4037" rx="2"/>
    
    <!-- Tree Levels (Triangles) -->
    <path d="M50 130 L100 60 L150 130 Z" fill="#388E3C"/>
    <path d="M60 100 L100 40 L140 100 Z" fill="#4CAF50"/>
    
    <!-- Decorative Highlight -->
    <path d="M100 40 L120 70 L100 70 Z" fill="#81C784" opacity="0.6"/>
    <path d="M100 60 L125 95 L100 95 Z" fill="#66BB6A" opacity="0.6"/>
  </g>

  <!-- Ratio Badge -->
  <g filter="url(#shadow)">
    <rect x="70" y="160" width="60" height="25" rx="12" fill="#2D5A27"/>
    <text x="100" y="178" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle">2:1</text>
  </g>
</svg>