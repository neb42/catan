<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Container Ring -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="#FBC02D" stroke-width="8"/>
  <circle cx="100" cy="100" r="82" fill="#FFF9C4" />

  <!-- Wheat Sheaf -->
  <g filter="url(#shadow)" transform="translate(60, 30)">
    <!-- Stalk -->
     <path d="M40 120 Q40 90 20 60" stroke="#F57F17" stroke-width="4" fill="none"/>
     <path d="M40 120 Q40 90 60 60" stroke="#F57F17" stroke-width="4" fill="none"/>
     <path d="M40 120 L40 50" stroke="#F57F17" stroke-width="4" fill="none"/>

    <!-- Grains Left -->
    <ellipse cx="20" cy="60" rx="8" ry="15" fill="#FBC02D" transform="rotate(-30 20 60)"/>
    <ellipse cx="25" cy="75" rx="8" ry="15" fill="#FDD835" transform="rotate(-30 25 75)"/>
    <ellipse cx="30" cy="90" rx="8" ry="15" fill="#FBC02D" transform="rotate(-30 30 90)"/>

    <!-- Grains Right -->
    <ellipse cx="60" cy="60" rx="8" ry="15" fill="#FBC02D" transform="rotate(30 60 60)"/>
    <ellipse cx="55" cy="75" rx="8" ry="15" fill="#FDD835" transform="rotate(30 55 75)"/>
    <ellipse cx="50" cy="90" rx="8" ry="15" fill="#FBC02D" transform="rotate(30 50 90)"/>

    <!-- Grains Center -->
    <ellipse cx="40" cy="50" rx="8" ry="15" fill="#FFEE58"/>
    <ellipse cx="40" cy="70" rx="8" ry="15" fill="#Fdd835"/>
    <ellipse cx="40" cy="90" rx="8" ry="15" fill="#FBC02D"/>
    
    <!-- Tie -->
    <rect x="35" y="110" width="10" height="5" fill="#E65100"/>
  </g>

  <!-- Ratio Badge -->
  <g filter="url(#shadow)">
    <rect x="70" y="155" width="60" height="25" rx="12" fill="#E65100"/>
    <text x="100" y="173" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle">2:1</text>
  </g>
</svg>